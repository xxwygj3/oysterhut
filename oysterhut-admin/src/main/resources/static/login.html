<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ME牡蛎小屋后台管理系统&#45;&#45;登录</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="img/face_head.ico">
    <script src="js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/ctrl/loginCtrl.js"></script>
</head>
<body style="background-color:#00c0ff;">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12" style="text-align: center;">
            <img src="img/login.jpg"/>
        </div>
        <div class="span12"
             style="border:1px solid #000;margin-left: 0px;margin-top: -500px;color: #ffffff;">
            <div class="span4" style="border:1px solid red;margin-left: 57%;">
                <h3 style="margin-left: 100px;">用户登录</h3>
                <form autocomplete="off" novalidate="true">
                    <p>
                        用户名：<input type="text" name="username" id="username" pattern="" placeholder="请输入用户名" value="hutadmin" autofocus required/>
                    </p>
                    <p>
                        密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" id="password" pattern="" placeholder="请输入密码" value="123123" required/>
                    </p>
                    <p>
                        验证码：<input type="text" name="vcode" id="vcode" pattern="" maxlength="4" placeholder="验证码" value="" style="width: 60px;" required/>
                        <img id="vcodeImg" src="" alt="" style="margin-top: -10px;"/>
                        <a id="changeImgA">看不清，换一张</a>
                    </p>
                    <p>
                        <span id="erro" style="width: 226px;color: brown;display: inline-block;text-align: right;font-weight: bold;"></span>
                        <input type="button" id="checkForm" onclick="login();" value="登录"/>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
