<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ME牡蛎小屋后台管理系统--新闻管理</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bootstraptable/css/bootstrap-table.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="/img/face_head.ico">
    <script src="js/ctrl/commonJS.js"></script>
    <script src="js/ctrl/newsMagCtrl.js"></script>
    <script type="text/javascript" src="ckeditor/ckeditor.js"></script>
</head>
<body>
<div class="container-fluid">
    <div id="headerComponent" class="row-fluid" style="background-color:#00c0ff;height: 100px;"></div>
    <div class="row-fluid">
        <div id="leftComponent" class="span2"
             style="font-size: 18px;height:800px;overflow:auto;background-color: lightgoldenrodyellow;"></div>
        <div id="rightComponent" class="span10" style="height:800px;overflow:auto;background-color: #dff0d8">
            <div class="page-header">
                <h1>
                    <small>所有新闻</small>
                </h1>
            </div>
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-zdy="" id="modalid0"
                    onclick="showModel(0,'');">创建新的新闻
            </button>
            <table id="table_server"></table>

            <div id="myModal" class="modal hide fade" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">
                        新闻管理详情
                    </h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="news_form">
                        <div class="control-group">
                            <label class="control-label" for="news_type_select">类型：</label>
                            <div class="controls">
                                <select id="news_type_select">
                                    <option value="">请选择</option>
                                    <option value="1001">牡蛎新闻</option>
                                    <option value="1002">小屋新闻</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="news_title">标题：</label>
                            <div class="controls">
                                <input id="news_title" type="text" value="标题" maxlength="100"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="news_tag_val">标签：</label>
                            <div class="controls">
                                <input id="news_tag_val" type="text" value="标签" placeholder="牡蛎价值、牡蛎产业、牡蛎美食、牡蛎养殖、小屋动态、小屋菜色、小屋装饰、小屋风景" maxlength="100"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="news_summary">简介：</label>
                            <div class="controls">
                                <input id="news_summary" type="text" value="简介" maxlength="100"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">状态：</label>
                            <div class="controls">
                                <input type="radio" value="8" name="news_state"/>有效
                                <input type="radio" value="9" name="news_state"/>无效
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="news_display_order">排序：</label>
                            <div class="controls">
                                <input id="news_display_order" type="text" value="1" maxlength="3"
                                       onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                                       onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="news_img_url">缩略图：</label>
                            <div class="controls">
                                <input id="news_img_url" type="file" class="form-control"
                                       onchange="selectImage(this);"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls" id="preview_image_div"
                                 style="display: none;width: 220px;height: 100px;">
                                <img src="" alt="" style="display: none;width: 220px;height: 100px;">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="news_source_type">来源类型：</label>
                            <div class="controls">
                                <select id="news_source_type">
                                    <option value="">请选择</option>
                                    <option value="1">原创</option>
                                    <option value="2">转载</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="news_source_desc">来源描述：</label>
                            <div class="controls">
                                <input id="news_source_desc" type="text" value="来源描述" maxlength="100"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="news_content">内容：</label>
                            <div class="controls">
                                <textarea id="news_content" name="news_content"></textarea>
                            </div>
                        </div>
                        <div class="control-group" style="display: none;">
                            <label class="control-label" for="news_id">编号：</label>
                            <div class="controls">
                                <input id="news_id" type="hidden" value="1"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true" onclick="clearForm();">关闭</button>
                    <button class="btn btn-primary" onclick="submitForm();">保存设置</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
