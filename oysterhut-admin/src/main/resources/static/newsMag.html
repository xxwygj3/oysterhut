<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ME牡蛎小屋后台管理系统--新闻管理</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bootstraptable/css/bootstrap-table.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="/img/face_head.ico">
    <script src="js/ctrl/commonJS.js"></script>
    <script src="js/ctrl/newsMagCtrl.js"></script>
    <script type="text/javascript" src="ckeditor/ckeditor.js"></script>
</head>
<body>
<div class="container-fluid">
    <div id="headerComponent" class="row-fluid" style="background-color:#00c0ff;height: 100px;"></div>
    <div class="row-fluid">
        <div id="leftComponent" class="span2"
             style="font-size: 18px;height:800px;overflow:auto;background-color: lightgoldenrodyellow;"></div>
        <div id="rightComponent" class="span10" style="height:800px;overflow:auto;background-color: #dff0d8">
            <div class="page-header">
                <h1>
                    <small>所有新闻</small>
                </h1>
                <!--<div class="ibox-tools">-->
                <a href="#modal-container-1" role="button" class="btn" data-toggle="modal">创建新新闻</a>
                <!--</div>-->
            </div>
            <table class="table table-bordered table-hover" contenteditable="true">
                <thead>
                <tr>
                    <th>
                        标题
                    </th>
                    <th>
                        缩略图
                    </th>
                    <th>
                        创建时间
                    </th>
                    <th>
                        状态
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody id="renderTbody"></tbody>
            </table>
            <table id="newsTable"></table>

            <div id="modal-container-1" class="modal hide fade" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">
                        新闻管理详情
                    </h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="news_form">
                        <div class="control-group">
                            <label class="control-label" for="news_title">标题：</label>
                            <div class="controls">
                                <input id="news_title" type="text" value="TB - Monthly"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">状态：</label>
                            <div class="controls">
                                <input type="radio" value="8" name="news_state"/>有效
                                <input type="radio" value="9" name="news_state"/>无效
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="news_display_order">排序：</label>
                            <div class="controls">
                                <input id="news_display_order" type="text" value="1"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="news_img_url">缩略图：</label>
                            <div class="controls">
                                <input id="news_img_url" type="file" class="form-control"
                                       onchange="previewImage(this);"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls" id="preview_image_div"
                                 style="display: none;width: 220px;height: 100px;">
                                <img src="" alt="" style="display: none;width: 220px;height: 100px;">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="news_content">内容：</label>
                            <div class="controls">
                                <textarea id="news_content" name="news_content"></textarea>
                            </div>
                        </div>
                        <div class="control-group" style="display: none;">
                            <label class="control-label" for="news_id">编号：</label>
                            <div class="controls">
                                <input id="news_id" type="hidden" value="1"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true" onclick="clearForm();">关闭</button>
                    <button class="btn btn-primary" onclick="submitForm();">保存设置</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/x-jsrender" id="newsList">
{{for records}}
    {{if #index % 2 === 0}}
        <tr class="info">
    {{else}}
        <tr class="success">
    {{/if}}
        <td>{{:title}}</td>
        <td><img src={{:imgUrl}} style="width:200px;height: 50px;"/></td>
        <td>{{:createTime}}</td>-->
        <td>{{:state}}</td>
        <td><a href="#modal-container-1" role="button" class="btn" data-toggle="modal">编辑</a></td>
       </tr>
{{/for}}

</script>
</body>
</html>
