<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ME牡蛎小屋后台管理系统--新闻管理</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="/img/face_head.ico">
    <script src="js/ctrl/commonJS.js"></script>
    <script src="js/ctrl/newsMagCtrl.js"></script>
    <script type="text/javascript" src="ckeditor/ckeditor.js"></script>
</head>
<body>
<div class="container-fluid">
    <div id="headerComponent" class="row-fluid" style="background-color:#00c0ff;height: 100px;"></div>
    <div class="row-fluid">
        <div id="leftComponent" class="span2"
             style="font-size: 18px;height:800px;overflow:auto;background-color: lightgoldenrodyellow;"></div>
        <div id="rightComponent" class="span10" style="height:800px;overflow:auto;background-color: #dff0d8">
            <div class="page-header">
                <h1>
                    <small>新闻管理</small>
                </h1>
            </div>
            <table class="table table-bordered table-hover" contenteditable="true">
                <thead>
                <tr>
                    <th>
                        编号
                    </th>
                    <th>
                        标题
                    </th>
                    <th>
                        缩略图
                    </th>
                    <th>
                        创建时间
                    </th>
                    <th>
                        状态
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr class="info">
                    <td>
                        1
                    </td>
                    <td>
                        TB - Monthly
                    </td>
                    <td>
                        <img src="/img/login.jpg" style="width:200px;height: 50px;"/>
                    </td>
                    <td>
                        01/04/2012
                    </td>
                    <td>
                        Approved
                    </td>
                    <td>
                        <a id="modal-998531" href="#modal-container-1" role="button" class="btn" data-toggle="modal">编辑</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div id="modal-container-1" class="modal hide fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">
                        新闻管理详情
                    </h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label" for="news_id">编号：</label>
                            <div class="controls">
                                <input id="news_id" type="text"  value="1"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="news_title">标题：</label>
                            <div class="controls">
                                <input id="news_title" type="text" value="TB - Monthly" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="news_img_url">缩略图：</label>
                            <div class="controls">
                                <input id="news_img_url" type="file" class="form-control" onchange="previewImage(this);" />
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls" id="preview_image_div" style="display: none;width: 220px;height: 100px;">
                                <img src="" alt="" style="display: none;width: 220px;height: 100px;">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="news_content">内容：</label>
                            <div class="controls">
                                <textarea id="news_content" name="news_content"></textarea>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="news_create_time">创建时间：</label>
                            <div class="controls">
                                <input id="news_create_time" disabled type="text" value="01/04/2012"/>
                            </div>
                        </div>
                        <!--<div class="control-group">-->
                            <label class="control-label">状态：</label>
                            <div class="controls radio i-checks">
                                <label>
                                    <input type="radio" checked="" value="option_value_valid" name="a"> <i></i> 有效</label>
                            </div>
                            <div class="controls radio i-checks">
                                <label>
                                    <input type="radio" value="option_value_invalid" name="a"> <i></i> 无效</label>
                            </div>
                        <!--</div>-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                    <button class="btn btn-primary">保存设置</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
