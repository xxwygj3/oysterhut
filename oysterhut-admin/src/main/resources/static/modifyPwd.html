<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ME牡蛎小屋后台管理系统--修改密码</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="/img/face_head.ico">
    <script src="js/ctrl/commonJS.js"></script>
    <script src="js/ctrl/modifyPwdCtrl.js"></script>
</head>
<body>
<div class="container-fluid">
    <div id="headerComponent" class="row-fluid" style="background-color:#00c0ff;height: 100px;"></div>
    <div class="row-fluid">
        <div id="leftComponent" class="span2"
             style="font-size: 18px;height:800px;overflow:auto;background-color: lightgoldenrodyellow;"></div>
        <div id="rightComponent" class="span10" style="height:800px;overflow:auto;background-color: #dff0d8">
            <div class="page-header">
                <h1>
                    <small>修改密码</small>
                </h1>
            </div>
            <form class="form-horizontal" id="modify_pwd_form" target="my_iframe">
                <div class="control-group">
                    <label class="control-label" for="current_password">当前密码：</label>
                    <div class="controls">
                        <input id="current_password" type="password" maxlength="20"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="new_password">新的密码：</label>
                    <div class="controls">
                        <input id="new_password" type="password" maxlength="20"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="rep_new_password">确认新的密码：</label>
                    <div class="controls">
                        <input id="rep_new_password" type="password" maxlength="20"/>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <span id="erro" style="color: brown;"></span>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button class="btn btn-primary" onclick="submitForm();">保存</button>
                    </div>
                </div>
            </form>
            <iframe id="my_iframe" name="my_iframe" style="display:none;"></iframe>
        </div>
    </div>
</div>
</body>
</html>
